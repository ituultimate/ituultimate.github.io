        /* --- PROFÃ„Â°L SAYFASINA Ãƒâ€“ZEL STÃ„Â°LLER --- */

        .profile-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 85vh;
            padding: 40px 20px;
            background-color: #f8f9fa;
            gap: 30px;
        }

        /* ========================================
           HORIZONTAL PROFILE CARD (New Design)
           ======================================== */
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            border: 1px solid #e9ecef;
            overflow: hidden;
        }

        .profile-card-inner {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 30px;
            gap: 30px;
        }

        /* Left Side - Avatar */
        .profile-avatar-section {
            flex-shrink: 0;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00a8cc;
            box-shadow: 0 4px 15px rgba(0, 168, 204, 0.25);
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 2.5rem;
            color: #062a54;
            font-weight: bold;
        }

        /* Right Side - User Info */
        .profile-info-section {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            color: #062a54;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .user-email {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        /* Info Badges */
        .info-badges {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f8f9fa;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #495057;
        }

        .info-badge i {
            color: #00a8cc;
            font-size: 0.9rem;
        }

        /* Profile Actions */
        .profile-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-edit {
            background: linear-gradient(135deg, #00a8cc 0%, #0096b3 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 168, 204, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #495057;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #333;
        }

        .btn-logout {
            background: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: #dc3545;
            color: white;
        }

        /* Edit Profile Form */
        .edit-profile-form {
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .edit-profile-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .edit-profile-form .form-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            flex: 1;
            background: #e9ecef;
            border: none;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save {
            flex: 1;
            background: #00a8cc;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-save:hover {
            background: #0096b3;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .profile-card-inner {

                text-align: center;
                padding: 25px 20px;

        .btn-outline:hover {

        /* --- TAB NAVÃ„Â°GASYON --- */
        .profile-tabs-container {

        .profile-tab-btn {

            .profile-tabs {
                flex-direction: column;
            }

                grid-template-columns: 1fr;
            }
        }

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Auth Manager zaten giriÃ…Å¸ kontrolÃƒÂ¼ yapÃ„Â±yor, biz burada sadece veriyi gÃƒÂ¶steriyoruz
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 1. Ã„Â°sim GÃƒÂ¶ster
                const nameEl = document.getElementById('display-name');
                const name = user.displayName || user.email.split('@')[0];
                // Ã„Â°smin ilk harflerini bÃƒÂ¼yÃƒÂ¼t
                nameEl.textContent = name.charAt(0).toUpperCase() + name.slice(1);

                // 2. Email GÃƒÂ¶ster
                document.getElementById('display-email').textContent = user.email;

                // 3. Tarih GÃƒÂ¶ster (Firebase creationTime)
                const dateEl = document.getElementById('join-date');
                if (user.metadata.creationTime) {
                    const dateObj = new Date(user.metadata.creationTime);
                    // TÃƒÂ¼rkÃƒÂ§e formatta tarih (Ãƒâ€“rn: 26 Ocak 2026)
                    dateEl.textContent = dateObj.toLocaleDateString('tr-TR', {
                        day: 'numeric', month: 'long', year: 'numeric'
                    });
                }

                // 4. Profil Fotosu GÃƒÂ¶ster
                const avatarContainer = document.getElementById('avatar-container');
                if (user.photoURL) {
                    // Google fotosu varsa
                    avatarContainer.innerHTML = `<img src="${user.photoURL}" alt="Profil" class="avatar-img">`;
                } else {
                    // Foto yoksa ismin baÃ…Å¸ harfini gÃƒÂ¶ster
                    const initial = name.charAt(0).toUpperCase();
                    avatarContainer.innerHTML = `<span class="avatar-placeholder">${initial}</span>`;
                }
            }
        });

        // Ãƒâ€¡Ã„Â±kÃ„Â±Ã…Å¸ Butonu Ã„Â°Ã…Å¸levi
        document.getElementById('logout-btn-profile').addEventListener('click', () => {
            if (confirm("Ãƒâ€¡Ã„Â±kÃ„Â±Ã…Å¸ yapmak istediÃ„Å¸inize emin misiniz?")) {
                signOut(auth).then(() => {
                    window.location.href = "/";
                });
            }
        });
    </script>
