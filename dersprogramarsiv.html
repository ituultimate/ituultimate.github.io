<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MKCJ22QK" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="navbar-placeholder"></div>

    <main>
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>

        <section id="main-content" style="display: none;">
            <div class="notes-page-wrapper">

                <!-- Page Header -->
                <div class="notes-page-header">
                    <h1 class="notes-page-title">Ders Programı Arşivi</h1>
                    <p class="notes-page-subtitle">Öğrencilerin paylaştığı örnek ders programları</p>
                </div>

                <!-- Simple Filter (No Subject/Course) -->
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="sort-filter">Sırala</label>
                        <select id="sort-filter">
                            <option value="newest">En Yeni</option>
                            <option value="popular">En Popüler</option>
                            <option value="oldest">En Eski</option>
                        </select>
                    </div>
                </div>

                <!-- Results Status -->
                <div class="filter-status" id="filter-status">
                    <span id="result-count">0</span> program bulundu
                </div>

                <!-- Notes Grid -->
                <div class="notes-grid" id="notes-grid">
                    <!-- Cards will be rendered by JavaScript -->
                </div>

                <!-- Load More Button -->
                <div class="load-more-container" id="load-more-container" style="display: none;">
                    <button class="load-more-btn" id="load-more-btn">
                        <i class="fas fa-chevron-down"></i> Daha Fazla Göster
                    </button>
                </div>

            </div>
        </section>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" id="fab-upload" aria-label="Program Paylaş">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Upload Modal -->
    <div id="upload-modal" class="upload-modal">
        <div class="upload-modal-overlay"></div>
        <div class="upload-modal-content">
            <button class="modal-close-btn" id="modal-close-btn">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title">Ders Programı Paylaş</h2>
            <form id="upload-form" class="upload-form">
                <div class="form-group">
                    <label for="upload-title">Program Başlığı *</label>
                    <input type="text" id="upload-title" placeholder="Örn: 2024 Güz 3. Sınıf EEM Programı" required>
                </div>
                <div class="form-group">
                    <label for="upload-url">Program Görsel Linki *</label>
                    <input type="url" id="upload-url" placeholder="https://..." required>
                    <small>Programınızın ekran görüntüsünü bir görsel paylaşım sitesine yükleyin.</small>
                </div>
                <div class="form-group">
                    <label for="upload-description">Açıklama</label>
                    <textarea id="upload-description" rows="3"
                        placeholder="Programınız hakkında bilgi verin (hangi bölüm, hangi dönem, vs.)"></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="upload-anonymous">
                    <label for="upload-anonymous">Anonim olarak yükle</label>
                </div>
                <button type="submit" class="upload-submit-btn">
                    <i class="fas fa-upload"></i> Programı Paylaş
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-left">
                <a href="/about" class="footer-link">Hakkında & Gizlilik</a>

                    <a href="https://www.youtube.com/@ITUUltiMate" target="_blank" rel="noopener" class="social-icon">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>

            </div>
        </div>
