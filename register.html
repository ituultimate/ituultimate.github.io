        ];

        // DOM Elements
        const avatarModal = document.getElementById('avatar-modal');
        const avatarSelectBtn = document.getElementById('avatar-select-btn');
        const avatarPreview = document.getElementById('avatar-preview');
        const avatarGrid = document.getElementById('avatar-grid');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const selectedAvatarInput = document.getElementById('selected-avatar');

        // Render avatar grid
        function renderAvatarGrid() {
            avatarGrid.innerHTML = ITU_AVATARS.map((avatar, index) => `
                <button type="button" 
                        class="avatar-option ${index === 0 ? 'selected' : ''}" 
                        data-emoji="${avatar.emoji}"
                        title="${avatar.label}"
                        aria-label="${avatar.label}">
                    <span class="avatar-emoji">${avatar.emoji}</span>
                </button>
            `).join('');

            // Add click listeners
            avatarGrid.querySelectorAll('.avatar-option').forEach(btn => {
                btn.addEventListener('click', () => selectAvatar(btn));
            });
        }

        // Select avatar
        function selectAvatar(btn) {
            // Remove previous selection
            avatarGrid.querySelectorAll('.avatar-option').forEach(b => b.classList.remove('selected'));

            // Add selection to clicked
            btn.classList.add('selected');

            // Update preview and hidden input
            const emoji = btn.dataset.emoji;
            avatarPreview.textContent = emoji;
            selectedAvatarInput.value = emoji;

            // Close modal after short delay
            setTimeout(() => closeModal(), 200);
        }

        // Open modal
        function openModal() {
            avatarModal.classList.add('active');
            avatarModal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';

            // Focus first avatar
            setTimeout(() => {
                const firstAvatar = avatarGrid.querySelector('.avatar-option');
                if (firstAvatar) firstAvatar.focus();
            }, 100);
        }

        // Close modal
        function closeModal() {
            avatarModal.classList.remove('active');
            avatarModal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
            avatarSelectBtn.focus();
        }

        // Event listeners
        avatarSelectBtn.addEventListener('click', openModal);
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && avatarModal.classList.contains('active')) {
                closeModal();
            }
        });

        // Initialize
        renderAvatarGrid();

        // Clear old service workers and caches to fix caching issues
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => registration.unregister());
            });
            caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
            });
        }
