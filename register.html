<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3YYGVJKPCM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-3YYGVJKPCM');
    </script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ITU UltiMate" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | ITU UltiMate</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="attendance-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e9ecef;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-full {
            width: 100%;
        }

        .error-msg {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar container">
            <a href="/" class="nav-logo">ITU UltiMate</a>
        </nav>
    </header>

    <main class="login-wrapper">
        <div class="login-card">
            <h2 style="text-align: center; color: #062a54; margin-bottom: 1.5rem;">Hesap Oluştur</h2>

            <form id="register-form">
                <label style="font-weight: 600; display:block; margin-bottom:5px;">Email</label>
                <input type="email" id="email" class="form-input" placeholder="mail@itu.edu.tr" required>

                <label style="font-weight: 600; display:block; margin-bottom:5px;">Şifre</label>
                <input type="password" id="password" class="form-input" placeholder="En az 6 karakter" required
                    minlength="6">

                <button type="submit" class="btn btn-primary btn-full">Kayıt Ol</button>
            </form>

            <div id="error-message" class="error-msg"></div>

            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                Zaten hesabın var mı? <a id="login-link" href="login" style="color: #00a8cc; font-weight: bold;">Giriş
                    Yap</a>
            </div>
        </div>
    </main>

    <script type="module" src="auth-manager.js"></script>
</body>

</html>
