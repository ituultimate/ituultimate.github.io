					<section id="main" class="wrapper">
						<div class="inner">
<h1 class="major">Yoklama Takip Sistemi - YTS</h1>
<table id="takipTablosu">
  <thead>
    <tr>
      <th>Ders Adı</th>
      <!-- 14 Hafta Başlığı -->
      <script>
        for (let i = 1; i <= 14; i++) {
          document.write(`<th>Hafta ${i}</th>`);
        }
      </script>
      <th>Durum</th>
    </tr>
  </thead>
  <tbody>
    <!-- Örnek dersler -->
    <script>
  const dersler = ["Termodinamik", "Akışkanlar Mekaniği", "Matematik", "Fizik"];

  dersler.forEach((ders, dersIndex) => {
    document.write(`<tr><td>${ders}</td>`);
    for (let hafta = 1; hafta <= 14; hafta++) {
      const checkboxId = `hafta${hafta}-ders${dersIndex}`;
      document.write(`
        <td>
          <div class="col-4 col-12-small">
            <input type="checkbox" id="${checkboxId}" onchange="guncelleDurum(${dersIndex})">
            <label for="${checkboxId}"></label>
          </div>
        </td>
      `);
    }
    document.write(`<td id="durum-${dersIndex}">0%</td></tr>`);
  });
</script>
  </tbody>
</table>

<script>
  function guncelleDurum(dersIndex) {
    const row = document.querySelectorAll("#takipTablosu tbody tr")[dersIndex];
    const checkboxes = row.querySelectorAll("input[type=checkbox]");
    const checked = [...checkboxes].filter(cb => cb.checked).length;
    const oran = Math.round((checked / 14) * 100);
    const durumHucresi = document.getElementById(`durum-${dersIndex}`);
    if (oran >= 70) {
      durumHucresi.innerHTML = `<span class="ok">${oran}% ✓</span>`;
    } else {
      durumHucresi.innerHTML = `<span class="warning">${oran}% Devam yetersiz</span>`;
    }
  }
</script>
