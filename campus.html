    <!-- Google Tag Manager (noscript) -->

    <div id="navbar-placeholder"></div>

    <main class="map-wrapper">
        <!-- Interactive Map Container -->
        <div id="map"></div>

        <!-- Info Panel (Sidebar/Bottom Sheet) -->
        <div id="info-panel" class="info-panel">
            <button id="close-panel-btn" class="close-panel-btn"><i class="fas fa-times"></i></button>

            <div class="panel-header">
                <span id="location-category" class="location-category">Kategori</span>
                <h2 id="location-name" class="location-name">Lokasyon Adı</h2>
            </div>

            <div class="panel-content">
                <p id="location-description" class="location-description">
                    Lokasyon hakkında kısa bilgi burada yer alacak.
                </p>

                <div class="panel-actions">
                    <button id="reset-view-btn" class="btn btn-secondary btn-sm">
                        <i class="fas fa-compress-arrows-alt"></i> Haritaya Dön
                    </button>
                    <!-- Future: Add 'Get Directions' or 'View Schedule' buttons here -->
                </div>
            </div>
        </div>

        <!-- Mobile Toggle for Info Panel (Visible only when panel is hidden but a location is selected) -->
        <button id="mobile-panel-toggle" class="mobile-panel-toggle">
            <i class="fas fa-chevron-up"></i> Detayları Göster
        </button>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <script>
        // Clear caches to ensure new map loads correctly
        if ('serviceWorker' in navigator) {
            caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
            });
        }
    </script>
