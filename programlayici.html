                        </div>
                        <h3>Ders Ekle</h3>
                        <!-- ... rest of the panel content remains the same ... -->
                        <div class="selection-step">
                            <label for="subject-search-input">1. Branş Kodu:</label>
                            <div class="custom-dropdown-wrapper">
                                <input type="text" id="subject-search-input" placeholder="Branş ara veya seç..."

                                <div id="subject-dropdown-list" class="dropdown-list"></div>
                            </div>
                        </div>
                        <div class="selection-step">
                            <label for="specific-course-select">2. Ders Kodu:</label>

                                <option value="" disabled selected>Önce branş seçmelisin.</option>
                            </select>
                        </div>
                        <div class="selection-step">
                            <label>3. CRN:</label>

                            </div>
                        </div>
                    </div>

                        <!-- MOVED: Title is now here -->
                        <div class="schedule-wrapper">

                                    <div class="day-header">Salı</div>
                                    <div class="day-header">Çarşamba</div>
                                    <div class="day-header">Perşembe</div>
                                    <div class="day-header">Cuma</div>
                                </div>
                                <div class="schedule-body">
                                    <div class="time-labels" id="timeLabels"></div>
                                    <div class="grid-container" id="grid"></div>
                                </div>
                            </div>
                        </div>
                    </div>
