    <style>
        /* === THREE-COLUMN LAYOUT WITH DECORATIVE SIDE BACKGROUNDS === */

        /* Main layout wrapper: uses CSS Grid for the three-column structure */
        .login-layout {
            display: grid;
            grid-template-columns: 1fr minmax(auto, 440px) 1fr;
            min-height: 85vh;
            width: 100%;
            align-items: stretch;
            /* Ensure all columns fill the full grid height */
        }

        /* Decorative side panels with sketch backgrounds */
        .side-decoration {
            position: relative;
            overflow: hidden;
        }

        .side-decoration::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.9;
            /* Visible sketches, retaining line detail */
        }

        /* Left side: very subtle fade near center edge only */
        .side-left::before {
            background-image:
                linear-gradient(to right, transparent 0%, transparent 85%, rgba(255, 255, 255, 0.4) 100%),
                url('sketch-left.png');
        }

        /* Right side: very subtle fade near center edge only */
        .side-right::before {
            background-image:
                linear-gradient(to left, transparent 0%, transparent 85%, rgba(255, 255, 255, 0.4) 100%),
                url('sketch-right.png');
        }

        /* Center column containing the login card */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            /* Ensures card stays above decorations */
        }

        /* Login card: visually separated with white bg and shadow */
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow:
                0 4px 24px rgba(6, 42, 84, 0.08),
                0 1px 3px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(233, 236, 239, 0.8);
            backdrop-filter: blur(8px);
            /* Subtle blur for depth */
        }

        /* === RESPONSIVE: Hide side images on smaller screens === */
        @media (max-width: 991px) {
            .login-layout {
                grid-template-columns: 1fr;
                /* Single column */
            }

            .side-decoration {
                display: none;
                /* Hide decorative side panels */
            }

            .login-wrapper {
                min-height: 85vh;
            }
        }

        /* === FORM STYLES (unchanged) === */
        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-full {
            width: 100%;
        }

        .error-msg {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #555;
            user-select: none;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00a8cc;
            cursor: pointer;
        }

        .forgot-link {
            color: #00a8cc;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .forgot-link:hover {
            color: #0096b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar container">
            <a href="/" class="nav-logo">ITU UltiMate</a>
        </nav>
    </header>

    <!-- Three-column layout: left sketch | login card | right sketch -->
    <main class="login-layout">
        <!-- Left decorative panel with architectural sketch -->
        <div class="side-decoration side-left" aria-hidden="true"></div>

        <!-- Center: Login form (unchanged) -->
        <div class="login-wrapper">
            <div class="login-card">
                <h2 style="text-align: center; color: #062a54; margin-bottom: 1.5rem;">Hoş Geldin</h2>

                <form id="login-form">
                    <label style="font-weight: 600; display:block; margin-bottom:5px;">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="mail@itu.edu.tr" required>

                    <label style="font-weight: 600; display:block; margin-bottom:5px;">Şifre</label>
                    <input type="password" id="password" class="form-input" placeholder="********" required>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me" checked>
                            Beni Hatırla
                        </label>
                        <a href="#" id="forgot-password-link" class="forgot-link">Şifremi Unuttum</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Giriş Yap</button>
                </form>

                <div class="separator">veya</div>

                <button id="google-btn" class="btn btn-google btn-full">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"
                        alt="Google">
                    Google ile Giriş Yap
                </button>

                <div id="error-message" class="error-msg"></div>

                <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                    Hesabın yok mu? <a id="register-link" href="register"
                        style="color: #00a8cc; font-weight: bold;">Kayıt
                        Ol</a>
                </div>
            </div>
        </div>

        <!-- Right decorative panel with architectural sketch -->
        <div class="side-decoration side-right" aria-hidden="true"></div>
    </main>

    <script type="module" src="auth-manager.js?v=2.0"></script>
    <script>
        // Clear old service workers and caches to fix caching issues
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => registration.unregister());
            });
            caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
            });
        }
    </script>
</body>

</html>
