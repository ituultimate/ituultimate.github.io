<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ITU UltiMate" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortalama Hesaplayıcı | ITU UltimMte</title>

    <!-- Google Fonts: Inter for body, Poppins for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="gpa-calculator-style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar container">
            <a href="https://ituultimate.github.io/" class="nav-logo">ITU UltiMate</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="https://ituultimate.github.io/" class="nav-link">Anasayfa</a></li>
                <li class="nav-item"><a href="https://ituultimate.github.io/programlayici"
                        class="nav-link">Programlayıcı</a></li>
                <li class="nav-item"><a href="https://ituultimate.github.io/yts" class="nav-link">Yoklama Takip
                        Sistemi</a></li>
                <li class="nav-item"><a href="https://ituultimate.github.io/ortalamahesaplayici"
                        class="nav-link">Ortalama Hesaplayıcı</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="gpa-calculator-section">
            <div class="container">
                <h1 class="page-title">Ortalama Hesaplayıcı</h1>

                <div class="gpa-calculator-container">
                    <div class="current-info">
                        <div class="input-group">
                            <label for="current-credits">Toplam Alınan Kredi</label>
                            <input type="number" id="current-credits" min="0" step="0.5" placeholder="Kredi">
                        </div>
                        <div class="input-group">
                            <label for="current-gpa">Güncel GPA</label>
                            <input type="number" id="current-gpa" min="0" max="4" step="0.01" placeholder="GPA">
                        </div>
                    </div>

                    <div class="courses-table-container">
                        <table class="courses-table">
                            <thead>
                                <tr>
                                    <th>Ders Adı</th>
                                    <th>Not</th>
                                    <th>Kredi</th>
                                    <th>Tekrar?</th>
                                    <th class="old-grade-column">Eski Not</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="courses-tbody">
                                <!-- Courses will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>

                    <button id="add-course-btn" class="btn btn-primary">Ders Ekle</button>

                    <div class="gpa-results">
                        <div id="term-gpa" class="gpa-result-box">
                            <h3>Dönemsel GPA</h3>
                            <div class="gpa-value">-</div>
                        </div>
                        <div id="cumulative-gpa" class="gpa-result-box">
                            <h3>Toplam GPA</h3>
                            <div class="gpa-value">-</div>
                        </div>
                    </div>

                    <div id="error-message" class="error-message hidden">
                        Geçersiz Hesaplama
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
        
        <div class="footer-left" style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
            <a href="about.html" style="color: var(--text-color-light); text-decoration: none; font-size: 0.85rem; opacity: 0.8; transition: opacity 0.3s;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'">Hakkında & Gizlilik</a>
            
            <div class="social-icons" style="display: flex; gap: 15px;">
                <a href="#" target="_blank" style="color: white; font-size: 1.1rem; opacity: 0.8; transition: transform 0.2s;" onmouseover="this.style.opacity='1'; this.style.transform='scale(1.1)'" onmouseout="this.style.opacity='0.8'; this.style.transform='scale(1)'">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" target="_blank" style="color: white; font-size: 1.1rem; opacity: 0.8; transition: transform 0.2s;" onmouseover="this.style.opacity='1'; this.style.transform='scale(1.1)'" onmouseout="this.style.opacity='0.8'; this.style.transform='scale(1)'">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" target="_blank" style="color: white; font-size: 1.1rem; opacity: 0.8; transition: transform 0.2s;" onmouseover="this.style.opacity='1'; this.style.transform='scale(1.1)'" onmouseout="this.style.opacity='0.8'; this.style.transform='scale(1)'">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>

        <div class="footer-right">
            <p style="margin: 0;">&copy; 2024 ITU Ultimate. Made with ❤️ for ITU Students.</p>
        </div>
        
    </div>
</footer>

    <script src="gpa-calculator-script.js"></script>
    <script type="module" src="auth-manager.js"></script>
</body>


</html>
