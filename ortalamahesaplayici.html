<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortalama Hesaplayıcı | ITU UltimMte</title>

    <!-- Google Fonts: Inter for body, Poppins for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="gpa-calculator-style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar container">
            <a href="https://ituultimate.github.io/" class="nav-logo">ITU UltiMate</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="https://ituultimate.github.io/" class="nav-link">Anasayfa</a></li>
                <li class="nav-item"><a href="https://ituultimate.github.io/programlayici"
                        class="nav-link">Programlayıcı</a></li>
                <li class="nav-item"><a href="https://ituultimate.github.io/yts" class="nav-link">Yoklama Takip
                        Sistemi</a></li>
                <li class="nav-item"><a href="https://ituultimate.github.io/ortalamahesaplayici"
                        class="nav-link">Ortalama Hesaplayıcı</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="gpa-calculator-section">
            <div class="container">
                <h1 class="page-title">Ortalama Hesaplayıcı</h1>

                <div class="gpa-calculator-container">
                    <div class="current-info">
                        <div class="input-group">
                            <label for="current-credits">Toplam Alınan Kredi</label>
                            <input type="number" id="current-credits" min="0" step="0.5" placeholder="Kredi">
                        </div>
                        <div class="input-group">
                            <label for="current-gpa">Güncel GPA</label>
                            <input type="number" id="current-gpa" min="0" max="4" step="0.01" placeholder="GPA">
                        </div>
                    </div>

                    <div class="courses-table-container">
                        <table class="courses-table">
                            <thead>
                                <tr>
                                    <th>Ders Adı</th>
                                    <th>Not</th>
                                    <th>Kredi</th>
                                    <th>Tekrar?</th>
                                    <th class="old-grade-column">Eski Not</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="courses-tbody">
                                <!-- Courses will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>

                    <button id="add-course-btn" class="btn btn-primary">Ders Ekle</button>

                    <div class="gpa-results">
                        <div id="term-gpa" class="gpa-result-box">
                            <h3>Dönemsel GPA</h3>
                            <div class="gpa-value">-</div>
                        </div>
                        <div id="cumulative-gpa" class="gpa-result-box">
                            <h3>Toplam GPA</h3>
                            <div class="gpa-value">-</div>
                        </div>
                    </div>

                    <div id="error-message" class="error-message hidden">
                        Geçersiz Hesaplama
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ITU Ultimate. Made with ❤️ for ITU Students.</p>
        </div>
    </footer>

    <script src="gpa-calculator-script.js"></script>
    <script type="module" src="auth-manager.js"></script>
</body>


</html>
